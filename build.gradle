plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'checkstyle'
    id 'pmd'
    id 'name.remal.sonarlint' version '1.0.209'
    id 'org.sonarqube' version '3.0'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.5.1'
    id 'name.remal.check-updates' version '1.0.209'
    id 'io.gitlab.arturbosch.detekt' version '1.10.0'
//    id 'org.jlleitschuh.gradle.ktlint' version '9.2.1'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group 'com.nelkinda.training.gameoflife'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
    jcenter()
}

dependencyManagement {
    dependencies {
        dependency 'com.puppycrawl.tools:checkstyle:8.35'
        dependencySet(group: 'io.cucumber', version: '6.3.0') {
            entry 'cucumber-java'
            entry 'cucumber-junit'
            entry 'cucumber-junit-platform-engine'
        }
        dependency 'junit:junit:4.13'
        dependencySet(group: 'net.sourceforge.pmd', version: '6.26.0') {
            entry 'pmd'
            entry 'pmd-core'
            entry 'pmd-java'
        }
        dependency 'org.hamcrest:hamcrest:2.2'
        dependencySet(group: 'org.junit.jupiter', version: '5.6.2') {
            entry 'junit-jupiter'
            entry 'junit-jupiter-api'
            entry 'junit-jupiter-engine'
            entry 'junit-jupiter-params'
        }
        dependencySet(group: 'org.junit.platform', version: '1.6.2') {
            entry 'junit-platform-commons'
            entry 'junit-platform-engine'
        }
        dependency 'org.junit.vintage:junit-vintage-engine:5.6.2'
        dependency 'org.mockito:mockito-core:3.4.6'
        dependency 'org.projectlombok:lombok:1.18.12'
    }
}

dependencies {
    checkstyle 'com.puppycrawl.tools:checkstyle'

    annotationProcessor "org.projectlombok:lombok"
    compileOnly "org.projectlombok:lombok"

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    testAnnotationProcessor "org.projectlombok:lombok"
    testCompileOnly "org.projectlombok:lombok"

    testImplementation 'io.cucumber:cucumber-java'
    testImplementation 'io.cucumber:cucumber-junit'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine'
    testImplementation 'junit:junit'
    testImplementation 'org.hamcrest:hamcrest'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testImplementation 'org.junit.platform:junit-platform-commons'
    testImplementation 'org.junit.platform:junit-platform-engine'
    testImplementation 'org.junit.vintage:junit-vintage-engine'
    testImplementation 'org.mockito:mockito-core'

    pitest 'org.pitest:pitest-junit5-plugin:0.12'
    pitest 'org.pitest:pitest-command-line:1.5.2'
}

checkDependencyUpdates {
    failIfUpdatesFound = true
}

checkstyleMain {
    configFile = file("config/checkstyle/checkstyleMain.xml")
    maxWarnings = 0
}

checkstyleTest {
    configFile = file("config/checkstyle/checkstyleTest.xml")
    maxWarnings = 0
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 1.0
            }
        }
    }
}
check.dependsOn jacocoTestCoverageVerification

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.enabled true
    }
}
test.finalizedBy jacocoTestReport

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "13"
    }
}

//ktlint {
//    version.set('0.37.2')
//}

pitest {
    targetClasses = ['com.nelkinda.training.gameoflife.*']
    pitestVersion = '1.5.2'
    timestampedReports = false
    testPlugin = 'junit5'
    outputFormats = ['XML', 'HTML']
    mutators = ['DEFAULTS', 'STRONGER', 'CONSTRUCTOR_CALLS', 'INLINE_CONSTS', 'REMOVE_CONDITIONALS', 'REMOVE_INCREMENTS', 'ROR']
    mutationThreshold = 100
    coverageThreshold = 100
}

pmd {
    ruleSets = []
    consoleOutput = true
    dependencies {
        pmd 'net.sourceforge.pmd:pmd'
        pmd 'net.sourceforge.pmd:pmd-core'
        pmd 'net.sourceforge.pmd:pmd-java'
    }
}

pmdMain {
    ruleSetFiles = files("config/pmd/pmdMain.xml")
}

pmdTest {
    ruleSetFiles = files("config/pmd/pmdTest.xml")
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion '6.5.1'
    distributionType = Wrapper.DistributionType.ALL
}
